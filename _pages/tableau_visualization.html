<!DOCTYPE html>
<html>

<head>
	<title>Tableau Visualizations</title>
	<script type='text/javascript' src='https://us-east-1.online.tableau.com/javascripts/api/viz_v1.js'></script>
</head>
<style>
	.inv {
		display: none;
	}
</style>

<body>
	<h1 style="font-family:sans-serif;" align="Center">Visualizations of data on Electric Vehicles</h1>
	<div align="center">
		<select id="target">
			<option value="">Select Data Source</option>
			<option value="viz1555865856915">Common Crawl</option>
			<option value="viz1555865570554">New York Times</option>
			<option value="viz1555865075299">Twitter</option>
			<select>
	</div>
	<div id="viz1555865856915" class="inv" style='width: 1280px; height: 568px;'>
		<object class='tableauViz' width='1280' height='568' style='display:none;'>
			<param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
			<param name='embed_code_version' value='3' />
			<param name='site_root' value='' />
			<param name='name' value='CommonCrawlVisualizations&#47;CommonCrawlVisualizations' />
			<param name='tabs' value='no' />
			<param name='toolbar' value='no' />
			<param name='animate_transition' value='yes' />
			<param name='display_spinner' value='yes' />
			<param name='display_overlay' value='yes' />
			<param name='display_count' value='yes' />
		</object>
	</div>
	<div id="viz1555865570554" class="inv" style='width: 1280px; height: 568px;'>
		<object class='tableauViz' width='1280' height='568' style='display:none;'>
			<param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
			<param name='embed_code_version' value='3' />
			<param name='site_root' value='' />
			<param name='name' value='NYTVisualizations&#47;NYTVisualizations' />
			<param name='tabs' value='no' />
			<param name='toolbar' value='no' />
			<param name='animate_transition' value='yes' />
			<param name='display_spinner' value='yes' />
			<param name='display_overlay' value='yes' />
			<param name='display_count' value='yes' />
		</object>
	</div>
	<div id="viz1555865075299" class="inv" style='width: 1280px; height: 568px;'>
		<object class='tableauViz' width='1280' height='568' style='display:none;'>
			<param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
			<param name='embed_code_version' value='3' />
			<param name='site_root' value='' />
			<param name='name' value='TwitterVisualizationsPublic&#47;TwitterVisualizations' />
			<param name='tabs' value='no' />
			<param name='toolbar' value='no' />
			<param name='animate_transition' value='yes' />
			<param name='display_spinner' value='yes' />
			<param name='display_overlay' value='yes' />
			<param name='display_count' value='yes' />
		</object>
	</div>

	<script>
		document
			.getElementById('target')
			.addEventListener('change', function () {
				'use strict';
				var vis = document.querySelector('.vis'),
					target = document.getElementById(this.value);
				if (vis !== null) {
					vis.className = 'inv';
				}
				if (target !== null) {
					target.className = 'vis';
				}
			});
	</script>
</body>

</html>
